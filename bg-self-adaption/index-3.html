<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>图片自适应满屏</title>
<meta name="keyword" content="背景图自适应满屏" />
<meta name="description" content="背景图自适应满屏，IE7、8也支持，主要依靠js实现" />
<style type="text/css">
body {
	margin: 0;
}
.main {
	width: 100%;
	height: 800px;
	position: relative;
	overflow: hidden;
}
.bg-img {
	position: absolute;
	width: 100%;
}
</style>
</head>
<body>
<div class="main">
	<img class="bg-img" alt="" src="img/bg.jpg" />
</div>
<script type="text/javascript" src="js/jquery-1.11.0.js"></script>
<script type="text/javascript">
/**
 *	背景图尺寸是 1920 * 1080  长宽比是 16:9
**/
$(function(){
	$(window).on("load resize", function() {
        var seeHeight = $(window).height(),
        seeWidth = $(window).width();
        $(".main").width(seeWidth).height(seeHeight);
        var bgHeight, bgWidth;
    	if (seeWidth / seeHeight * 9 > 16) {	//比较宽的情况
    		bgHeight = seeWidth / 16 * 9;
    		bgWidth = seeWidth;
    		$(".bg-img").css({
    			'height': bgHeight + 'px',
        		'width': bgWidth + 'px',
        		'top': (seeHeight - bgHeight) / 2 + 'px',
        		'left': '0px'
        	});
    	} else {		//比较高的情况
    		bgWidth = seeHeight / 9 * 16;
    		bgHeight = seeHeight;
    		$(".bg-img").css({
    			'height': bgHeight + 'px',
        		'width': bgWidth + 'px',
        		'left': (seeWidth - bgWidth) / 2 + 'px',
        		'top': '0px'
        	});
    	}
    });
});
</script>
</body>
</html>
